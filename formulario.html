<body>
    <header>
        <div class="logo">
            <img src="/assets/logo.png" alt="serpiente con pochoclo" width="150px">

        <nav>
            <div class="navegacion">
            <ul>
                <li><a href="/index.html">Home</a></li>

                <li><a href="/formulario.html" class="signup-btn">Subscribite</a></li>
            </ul>
            </div>
        </nav>
    </header>
    <div class="pagina-formulario">
        <h1>Subscribite a nuestras novedades</h1>
        <div class="caja-formulario">
            <h2>Creá una cuenta</h2>
        
        <form class="form" id="form">
            <div class="form-control exito">
                <label>Nombre</label>
                <input type="text" placeholder="Juan Perez" id="nombre">
                <i class="fa fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <div class="form-control error">
                <label>Fecha de nacimiento</label>
                <input type="date" placeholder="01/01/1980" id="nacimiento">
                <i class="fa fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Debes ser mayor de 18 años</small>
            </div>
            <div class="form-control">
                <label>Mail</label>
                <input type="text" placeholder="juanperez@mail.com" id="mail">
                <i class="fa-solid fa-circle-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <button class="cta">Subscribirse</button>
        </div>
    </div>




    </form>
