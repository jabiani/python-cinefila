    <script>
        function formulario() {
            var name =
                document.forms.RegForm.Name.value;
            var email =
                document.forms.RegForm.EMail.value;
            var phone =
                document.forms.RegForm.Telephone.value;
            var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;                                 
            var regName = /\d+$/g;                                 

            if (name == "" || regName.test(name)) {
                window.alert("Por favor ingresá tu nombre sin caracteres especiales.");
                name.focus();
                return false;
            }
             
            if (email == "" || !regEmail.test(email)) {
                window.alert("Por favor escribí una dirección de email válida");
                email.focus();
                return false;
            }
            
            return window.alert("Subscripción exitosa");
            return window.location.replace("https://python-cinefila.netlify.app/exito.html");

        }

        function submit() {
            return window.location.href = 'https://python-cinefila.netlify.app/exito.html';
        }
    </script>


    <title>Python Cinéfila - Subscribite</title>

</head>



    <div>

            <p>Nombre: <input type="text"
                                        size="65" name="Name" /></p>
            
                        <br />
                        
                        
            <p>E-mail: <input type="text"
                                        size="65" name="EMail" /></p>
            
                        <br />

            <p>
